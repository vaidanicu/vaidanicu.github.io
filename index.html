<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaida Aurel CV</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>

  <body>
    <header>
      <div id="header-wrapper">
        <div id="my-pictures">
          <img id="photo" src="/Pictures/cv.jpg" width="150px" alt="Aurel" />
        </div>
        <div id="header-info">
          <h1>Vaida Aurel Nicolae</h1>
          <h2 id="Job-Title">
            Student:
            <br />
            <a target="_blank" href="https://fasttrackit.org/">FastrackIt</a>
          </h2>
        </div>

        <div>
          <img
            id="spongebob"
            src="/Pictures/Spongebob.jpg"
            alt="spongebob"
            height="100"
            class="link"
            title="...."
          />
        </div>
      </div>
      <ul id="top-menu-bar">
        <li><a href="#Home" data-page="home" class>Home</a></li>
        <li><a href="#Skills">Skills</a></li>
        <li><a href="#Projects">Projects</a></li>
        <li><a href="#Language">Language</a></li>
      </ul>
    </header>
    <section id="content">
      <div id="side-menu">
        <section>
          <h2>Contact Form</h2>
          <form action id="sectione-left-menu">
            <div class="Email">
              <label for="e">Email: </label>
              <input
                type="email"
                id="e"
                name="e,"
                required
                placeholder="example@yahoo.com"
              />
            </div>
            <div class="Name">
              <label for="n"> Name: </label>
              <input
                type="text"
                id="Name"
                name="na"
                required
                placeholder="Name"
              />
            </div>

            <div id="Contact-Us">
              <button type="submit">Contact us</button>
            </div>
          </form>
        </section>

        <section id="light">
          <button id="TurnOn">Turn on</button>
          <img
            style="display: none"
            id="TurnOnPhoto"
            src="/Pictures/pic_bulbon.gif"
          />

          <img id="TurnOfPhoto" src="/Pictures/pic_bulboff.gif" />
          <button id="TurnOf">Turn Off</button>
        </section>
      </div>

  
    </section>

    <footer class="Footer">
      <a target="_blank" href="https://www.youtube.com/"
        ><img src="https://nmatei.github.io/images/youtube.png" height="20"
      /></a>
      <a target="_blank" href="https://www.google.com"
        ><img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          height="20"
      /></a>

      <a target="_blank" href="https://fasttrackit.org/">
        ><img
          src="https://fasttrackit.org/wp-content/uploads/2020/08/fasttrackit.png"
          height="20"
      /></a>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
